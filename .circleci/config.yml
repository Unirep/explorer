version: 2.1
workflows:
  default_workflow:
    jobs:
      - lint
      - deploy:
          filters:
            branches:
              only:
                - main
      - deploy_explorer0:
          filters:
            branches:
              only:
                - explorer0

# Just for reusing below
step_defs:
  - run: &node_version
      name: Set Node version
      command: |
        nvm install v16
        nvm alias default v16
        echo "nvm use default" >> $BASH_ENV
  - run: &check_version
      name: Check Node version
      command: node -v | grep v16

jobs:
  deploy_explorer0:
    machine:
      image: ubuntu-2204:2022.04.1
    resource_class: large
    steps:
      - checkout
      - run: *node_version
      - run: *check_version
      - run:
          name: Install
          command: yarn
      - run:
          name: Build backend image
          command: docker build . -t jchancehud/unirep-explorer:explorer0
      - run:
          name: Push backend image
          command: |
            echo $DOCKER_TOKEN | docker login -u jchancehud --password-stdin
            docker push jchancehud/unirep-explorer:explorer0
            rm /home/circleci/.docker/config.json
      - run:
          name: Trigger service update
          command: curl -X POST https://devops.unirep.io/api/webhooks/ad77ca9a-3bfa-474a-bb6c-83293773d440
      - run:
          name: Set frontend config
          command: echo 'export const SERVER = "https://api.explorer0.unirep.io"' > packages/frontend/src/config.js
      - run:
          name: Build frontend
          command: yarn frontend build --mode production
      - run:
          name: Publish frontend
          command: |
            cd packages/frontend
            npx wrangler@2.1 publish --env explorer0

  deploy:
    machine:
      image: ubuntu-2204:2022.04.1
    resource_class: large
    steps:
      - checkout
      - run: *node_version
      - run: *check_version
      - run:
          name: Install
          command: yarn
      - run:
          name: Build backend image
          command: docker build . -t jchancehud/unirep-explorer:latest
      - run:
          name: Push backend image
          command: |
            echo $DOCKER_TOKEN | docker login -u jchancehud --password-stdin
            docker push jchancehud/unirep-explorer:latest
            rm /home/circleci/.docker/config.json
      - run:
          name: Trigger service update
          command: curl -X POST https://devops.unirep.io/api/webhooks/7dfdd202-bf2f-4336-b202-90da9f3ed337
      - run:
          name: Set frontend config
          command: echo 'export const SERVER = "https://api.explorer.unirep.io"' > packages/frontend/src/config.js
      - run:
          name: Build frontend
          command: yarn frontend build --mode production
      - run:
          name: Publish frontend
          command: |
            cd packages/frontend
            npx wrangler@2.1 publish

  lint:
    machine:
      image: ubuntu-2204:2022.04.1
    resource_class: medium
    steps:
      - checkout
      - run: *node_version
      - run: *check_version
      - run:
          name: Install
          command: yarn
      - run:
          name: Lint
          command: yarn lint --check
