version: 2.1
workflows:
  default_workflow:
    jobs:
      - lint
      - frontend-test
      - backend-test
      - deploy:
          filters:
            branches:
              only:
                - main

# Just for reusing below
step_defs:
  - run: &node_version
      name: Set Node version
      command: |
        nvm install v16
        nvm alias default v16
        echo "nvm use default" >> $BASH_ENV
  - run: &check_version
      name: Check Node version
      command: node -v | grep v16

jobs:
  deploy:
    machine:
      image: ubuntu-2204:2022.04.1
    resource_class: large
    steps:
      - checkout
      - run: *node_version
      - run: *check_version
      - run:
          name: Install
          command: yarn
      - run:
          name: Build backend image
          command: docker build . -t jchancehud/unirep-explorer:latest
      - run:
          name: Push backend image
          command: |
            echo $DOCKER_TOKEN | docker login -u jchancehud --password-stdin
            docker push jchancehud/unirep-explorer:latest
            rm /home/circleci/.docker/config.json
      - run:
          name: Set frontend config
          command: echo 'SERVER = "https://serverless-explorer-am1.pages.dev"' >> packages/frontend/src/config.js
      - run:
          name: Build frontend
          command: yarn frontend build --mode production
      - run:
          name: Publish frontend
          command: |
            cd packages/frontend
            npx wrangler@2.1 publish

  lint:
    machine:
      image: ubuntu-2204:2022.04.1
    resource_class: medium
    steps:
      - checkout
      - run: *node_version
      - run: *check_version
      - run:
          name: Install
          command: yarn
      - run:
          name: Lint
          command: yarn lint:check

  frontend-test:
    machine:
      image: ubuntu-2204:2022.04.1
    resource_class: medium
    steps:
      - checkout
      - run: *node_version
      - run: *check_version
      - run:
          name: Install
          command: yarn
      - run:
          name: Frontend test
          command: yarn frontend test
  backend-test:
    machine:
      image: ubuntu-2204:2022.04.1
    resource_class: medium
    steps:
      - checkout
      - run: *node_version
      - run: *check_version
      - run:
          name: Install
          command: yarn
      - run:
          name: Backend test
          command: yarn backend test
